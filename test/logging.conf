[loggers]
keys=root

[handlers]
keys=fileHandler


[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/tmp/dht.log','a+')


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=